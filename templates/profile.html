<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            background-image: url('/static/images/banner-bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header h1 {
            margin: 0;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        /* Styling for the table headers */
        th {
            background-color: #333;
            color: #fff;
        }

        /* Styling for the profile data */
        td {
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Enhancements for the table */
        table {
            border-spacing: 0;
        }

        /* Highlighted row on hover */
        tr:hover {
            background-color: #e0e0e0;
        }

        /* Alternate row colors for better readability */
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        /* Add more styling for the headers and cells if needed */
        th, td {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="data:image/png;base64,{{ profile_image }}" alt="Profile Image">
        </div>
        <h1>My Profile</h1>
        <table>
            <tr>
                <th>Username</th>
                <td>{{ username }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{ age }}</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>{{ gender }}</td>
            </tr>
            <tr>
                <th>Previous Health Conditions</th>
                <td>
                    <ul>
                        {% for symptom in symptoms %}
                            <li>{{ symptom }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            <!-- Add more profile information here -->
        </table>
    </div>
</body>
</html>
